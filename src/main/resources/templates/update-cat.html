<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit cat information</title>
</head>
<body>
    <form action="#" method="POST" th:action="@{/update/cat}">
        <p>
            <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
        </p>
        <p>
            <input type="hidden" id="owner" th:name="owner" th:value="*{owner}"/>
        </p>
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" th:name="name" th:value="*{name}"/>
        </p>
        <p>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" th:name="breed" th:value="*{breed}"/>
        </p>
        <p>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" th:name="dob" th:value="*{dob}"/>
        </p>
        <p>
            <label for="male">Male:</label>
            <input type="checkbox" id="male" th:name="male" th:checked="*{male}"/>
        </p>
        <p>
            <button type="submit">Update</button>
        </p>
    </form>
</body>
</html>
