<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
</head>
<body>
    <form action="#" method="POST" th:action="@{/register/user}" th:object="${user}">
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" />
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" th:field="*{password}">
        </p>
        <p>
            <label for="repeat-password">Repeat password: </label>
            <input type="text" id="repeat-password" th:name="repeat-password">
        </p>
        <p>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" th:field="*{name}">
        </p>
        <p>
            <label for="about">Write something about yourself...</label>
            <textarea name="about" id="about" th:field="*{about}"></textarea>
        </p>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</body>
</html>
